<div class="fixed top-0 left-0 w-full z-30 bg-[#201a23] shadow-md px-6 py-4">
  <!-- Top bar: Logo + Desktop Nav + Mobile Toggle -->
  <div class="flex items-center justify-between">
    <!-- Logo -->
    <img
      src="assets/AetherLogo.png"
      alt="Logo"
      class="h-8 cursor-pointer transition-transform duration-300 hover:scale-110"
      routerLink="/"
    />

    <!-- Desktop Nav (shown on md and above) -->
    <nav class="hidden md:flex items-center space-x-6 ml-auto">
      <a
        routerLink="/"
        class="text-gray-300 uppercase tracking-wide font-medium transition-colors duration-300 hover:text-slate-500"
      >
        Discover
      </a>
      <a
        routerLink="/recommendation"
        class="text-gray-300 uppercase tracking-wide font-medium transition-colors duration-300 hover:text-slate-500 flex items-center"
      >
        <span class="mr-2 text-gray-400 material-icons">auto_awesome</span>
        Recommendation
      </a>
      <a
        routerLink="/discover/movies"
        class="text-gray-300 uppercase tracking-wide font-medium transition-colors duration-300 hover:text-slate-500"
      >
        Movies
      </a>
      <a
        routerLink="/discover/series"
        class="text-gray-300 uppercase tracking-wide font-medium transition-colors duration-300 hover:text-slate-500"
      >
        Series
      </a>
      <button
        class="text-gray-300 transition-transform duration-300 focus:outline-none flex items-center pr-2"
      >
        <span class="material-icons"> search </span>
      </button>
    </nav>

    <!-- Mobile menu button (shown below md breakpoint) -->
    <button
      class="text-gray-300 md:hidden"
      (click)="isMenuOpen = !isMenuOpen"
      aria-label="Toggle Menu"
    >
      <span class="material-icons">menu</span>
    </button>
  </div>

  <!-- Mobile Nav (only shown below md breakpoint) -->
  <nav
    class="mt-2 md:hidden"
    [ngClass]="{ 'hidden': !isMenuOpen, 'block': isMenuOpen }"
  >
    <ul class="flex flex-col space-y-2">
      <li>
        <a
          routerLink="/"
          class="text-gray-300 uppercase tracking-wide font-medium transition-colors duration-300 hover:text-slate-500"
          (click)="isMenuOpen = false"
        >
          Discover
        </a>
      </li>
      <li>
        <a
          routerLink="/recommendation"
          class="text-gray-300 uppercase tracking-wide font-medium transition-colors duration-300 hover:text-slate-500 flex items-center"
          (click)="isMenuOpen = false"
        >
          <span class="mr-2 text-gray-400 material-icons">auto_awesome</span>
          Recommendation
        </a>
      </li>
      <li>
        <a
          routerLink="/discover/movies"
          class="text-gray-300 uppercase tracking-wide font-medium transition-colors duration-300 hover:text-slate-500"
          (click)="isMenuOpen = false"
        >
          Movies
        </a>
      </li>
      <li>
        <a
          routerLink="/discover/series"
          class="text-gray-300 uppercase tracking-wide font-medium transition-colors duration-300 hover:text-slate-500"
          (click)="isMenuOpen = false"
        >
          Series
        </a>
      </li>
      <li>
        <button
          class="text-gray-300 transition-transform duration-300 focus:outline-none flex items-center pr-2"
          (click)="isMenuOpen = false"
        >
          <span class="material-icons"> search </span>
        </button>
      </li>
    </ul>
  </nav>
</div>
